{% extends 'base_dashboard.html' %}
{% block title %}تعديل الصلاحيات{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل صلاحيات المستخدم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>تعديل صلاحيات المستخدم</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" value="{{ u[1] }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" value="{{ u[2] }}" readonly>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="can_view_reports" id="can_view_reports" {% if u[3] %}checked{% endif %}>
            <label class="form-check-label" for="can_view_reports">يمكنه عرض التقارير</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="can_create_report" id="can_create_report" {% if u[4] %}checked{% endif %}>
            <label class="form-check-label" for="can_create_report">يمكنه إنشاء تقرير</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="can_manage_users" id="can_manage_users" {% if u[5] %}checked{% endif %}>
            <label class="form-check-label" for="can_manage_users">يمكنه إدارة المستخدمين</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="can_manage_settings" id="can_manage_settings" {% if u[6] %}checked{% endif %}>
            <label class="form-check-label" for="can_manage_settings">يمكنه إدارة إعدادات النظام</label>
        </div>
        <button type="submit" class="btn btn-success">حفظ الصلاحيات</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">رجوع</a>
    </form>
</div>
</body>
</html>
{% endblock %}
